<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="arquivos/css/estilo.css">
    <link rel="shortcut icon" href="arquivos/midia/estrela.svg" type="image/x-icon">

    <title>Loki</title>
</head>
<body>
    <main>
        <div class="flex-center">
            <h2>Está disponível agora!</h2>
        </div>
        <h1>Loki</h1>

        <div class="flex">
            <div class="lateralEsquerda">
                <img src="arquivos/midia/capa.svg" alt="Capa do filme Loki da Marvel">
            </div>
            
            <div class="lateralDireita">
                <p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”.</p>

                <div class="loki-dados">
                    <h3><i class="fi fi-rr-clock-three"></i> 51min</h3>
                    <div class="estrelas">
                        <i class="fi fi-ss-star"></i>
                        <i class="fi fi-ss-star"></i>
                        <i class="fi fi-ss-star"></i>
                        <i class="fi fi-ss-star"></i>
                        <i class="fi fi-ss-star fiSec"></i>
                    </div>
                    <h3>2021</h3>
                </div>

                <div class="btn-flex">
                    <input class="btn-primaria" type="button" value="Assistir agora">
                    <input type="button" value="Trailer">
                </div>
            </div>
        </div>
    </main>

    <a target="_blank" href="https://raysantori.com/">
        <footer id="copy">
            <script>
                var copy = window.document.querySelector('#copy')
                var agora = new Date()
                var ano = agora.getFullYear()
                copy.innerHTML = `&copy; ${ano} raysantori`
            </script>
        </footer>
    </a>
</body>
</html>
