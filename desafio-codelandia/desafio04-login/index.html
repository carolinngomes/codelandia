<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="arquivos/css/estilo.css">
    <link rel="shortcut icon" href="arquivos/midia/favicon.ico" type="image/x-icon">

    <title>Login</title>
</head>
<body>
    <main>
        <aside class="lateralEsquerda">
            <img src="arquivos/midia/about-us.svg" alt="Sobre nós">
        </aside>
        <aside class="lateralDireita">
            <div class="flex-centro">
                <h2>Bem vindo de volta!</h2>
                <h1>Faça login na sua conta</h1>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="codelandia@gmail.com">

                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="*********">

                <div class="espaco-entre">
                    <p>
                        <input type="checkbox" name="checkbox" id="checkbox" checked>
                        <label for="checkbox">Lembre de mim</label>
                    </p>
                    <span><a href="">Esqueceu sua senha?</a></span>
                </div>

                <button>Entrar</button>

                <p>ou</p>
                <button class="btn-google"><i class="fi fi-brands-google"></i> Faça login com o Google</button>
            </div>

            <p>Não tem uma conta?&nbsp;<a href="">Cadastre-se.</a></p>
        </aside>
    </main>
    <a target="_blank" href="https://raysantori.com/">
        <footer id="copy">
            <script>
                var copy = window.document.querySelector('#copy')
                var agora = new Date()
                var ano = agora.getFullYear()
                copy.innerHTML = `&copy; ${ano} raysantori`
            </script>
        </footer>
    </a>
</body>
</html>
