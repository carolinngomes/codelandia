<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="arquivos/css/estilo.css">
    <link rel="shortcut icon" href="arquivos/midia/logo.svg" type="image/x-icon">

    <title>Studio Ghibli</title>
</head>
<body>
    <header>
        <img src="arquivos/midia/logo.svg" alt="Logo Studio Ghibli">
        <ul>
            <li><a target="_blank" title="Facebook" href="#"><img src="arquivos/midia/facebook.svg" alt="Logo Facebook"></a></li>
            <li><a target="_blank" title="Instagram" href="#"><img src="arquivos/midia/instagram.svg" alt="Logo Instagram"></a></li>
            <li><a target="_blank" title="Twitter" href="#"><img src="arquivos/midia/twitter.svg" alt="Logo Twitter"></a></li>
            <li><a target="_blank" title="Youtube" href="#"><img src="arquivos/midia/youtube.svg" alt="Logo Youtube"></a></li>
        </ul>
    </header>
    <main>
        <div class="lateralDireita">
            <h2>Hayao Miyazaki</h2>
            <h1>A viagem de Chihiro</h1>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
            <div class="flex">
                <button class="btnPrimario"><i class="fi fi-rr-play"></i> Assistir agora</button>
                <button class="btnSecundario">Assista o trailer</button>
            </div>
        </div>
        <div class="lateralEsquerda">
            <img src="arquivos/midia/fantasminha.svg" alt="A viagem de Chihiro">
        </div>
    </main>
    <a target="_blank" href="https://raysantori.com/">
        <footer id="copy">
            <script>
                var copy = window.document.querySelector('#copy')
                var agora = new Date()
                var ano = agora.getFullYear()
                copy.innerHTML = `&copy; ${ano} raysantori`
            </script>
        </footer>
    </a>
</body>
</html>
